<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>D&D TODO BOARD</title>
</head>
<body>
    <main>
        <nav>
            <div class="left">TODO BOARD</div>
            <div class="right"><button id="toggle-task">Add New Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-col">
                <div class="heading">
                    <div class="left">TODO</div>
                    <div class="count">0</div>
                </div>
            </div>
            <div id="progress" class="task-col">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="count">0</div>
                </div>
            </div>
            <div id="done" class="task-col">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="count">0</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input id="input" type="text" placeholder="Task Title">
        <textarea id="text-input" placeholder="Task Description"></textarea>
        <button id="add-new-task" class="add-task-btn">Add Task</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
