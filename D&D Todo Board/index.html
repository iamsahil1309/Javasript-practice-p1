<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>D&D TODO BOARD</title>
</head>
<body>
    <main>
        <nav>
            <div class="left">TODO BOARD</div>
            <div class="right"><button>Add New Task</button></div>
        </nav>
        <section class="board">
            <div class="task-col">
                <div class="heading">
                    <div class="left">TODO</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div class="task-col">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">count</div>
                </div>
            </div>
            <div class="task-col">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">count</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
